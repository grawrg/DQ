function devActs(ACT){
	if(ACT == 1){
		statDeskCoins = statDeskCoins + 1;
	}
	if(ACT == 2){
		statDeskCoins = statDeskCoins + 10;
	}
	if(ACT == 3){
		statDeskCoins = statDeskCoins + 100;
	}
	if(ACT == 4){
		WTS = document.getElementById("DeveWaveIn").value;
		if(isNumber(WTS) == true && parseInt(WTS) < 6){
			startWave(WTS);
		} else {
			errorPopup(5);
		}
	}
	if(ACT == 5){
		if(typeof(document.getElementById("MonsZone1")) != 'undefined' && document.getElementById("MonsZone1") != null){
			if(getPOS(document.getElementById("MonsZone1").style.left) > 20){
				swapLane("MonsZone1", "LifeBar1", "LifeBarBack1", "LifeBarFront1", 1);
			} else {
				errorPopup(6);
			}
		} else {
			errorPopup(6);
		}
	}
}
function devWaves(){
	setTimeout(function(){
		cntDevWaves = cntDevWaves + 1;
		lneDevWaves = getRandomInt(1, 5);
		do{
			lneDevWaves = getRandomInt(1, 5);
		}while(lneDevWaves == dnpDevWaves);
		lfeDevWaves = getRandomInt(1, 3);
		dnpDevWaves = lneDevWaves;
		spawnMonster(typDevWaves, dstDevWaves, spdDevWaves, lfeDevWaves, lneDevWaves, 1);
		dstDevWaves = dstDevWaves + 1;
		if(dstDevWaves > 20){dstDevWaves = 12;}
		spdDevWaves = spdDevWaves + 5;
		if(spdDevWaves > 200){spdDevWaves = 150;}
		<!-- console.log('Monster 1',cntDevWaves);
		<!-- console.log('StepS :: ',dstDevWaves);
		<!-- console.log('Speed :: ',spdDevWaves);
		if(cntDevWaves >= 50){
			cntDevWaves = 0;
			lneDevWaves = 0;
			spdDevWaves = 150;
			dstDevWaves = 12;
			typDevWaves = 0;
		} else {
			devWaves();
		}
	}, 750);
}

function getPOS(ToGet){
	var MaxL = ToGet.length - 1;
	var newPnt = '';
	var cnt = 0;
	do{
		newPnt = newPnt.concat(ToGet[cnt]);
		//console.log(newPnt)
		cnt = cnt + 1;
	}while(cnt < MaxL - 1);
	newPnt = parseInt(newPnt);
	return newPnt;
}
function isNumber(INT){
	yes = 0;
	len = INT.length;
	cnt = 0;
	do{
		if(parseInt(INT[cnt])){
			yes = yes;
		} else {
			yes = yes + 1;
		}
		cnt = cnt + 1;
	}while(cnt < len);
	if(yes > 0){
		return false;
	} else {
		return true;
	}
}
function getRandomInt(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * ((max + 1) - min)) + min;
}

function runWave(Wave, Ss, Len, MxLen, Sr){
	Len = Len + 1;
	var monType = 0;
	var monDist = 0;
	var monSped = 0;
	var monHeal = 0;
	var monLine = 0;
	var monSwap = Sr;
	
	if(Wave == 1){
		monType = 1;
		monDist = getRandomInt(12, 20);
		monSped = getRandomInt(150, 200);
		monHeal = getRandomInt(1, 2);
		monLine = getRandomInt(1, 5);
	}
	if(Wave == 2){
		monType = 1;
		monDist = getRandomInt(12, 20);
		monSped = getRandomInt(150, 200);
		monHeal = getRandomInt(4, 7);
		monLine = getRandomInt(1, 5);
	}
	if(Wave == 3){
		monType = 1;
		monDist = getRandomInt(12, 20);
		monSped = getRandomInt(150, 200);
		monHeal = getRandomInt(7, 14);
		monLine = getRandomInt(1, 5);
	}
	if(Wave == 4){
		monType = 1;
		monDist = getRandomInt(12, 20);
		monSped = getRandomInt(150, 200);
		monHeal = getRandomInt(14, 20);
		monLine = getRandomInt(1, 5);
	}
	if(Wave == 5){
		monType = 1;
		monDist = getRandomInt(12, 20);
		monSped = getRandomInt(150, 200);
		monHeal = getRandomInt(20, 26);
		monLine = getRandomInt(1, 5);
	}
	
	spawnMonster(monType, monDist, monSped, monHeal, monLine, monSwap);
	if(Len <= MxLen){
		setTimeout(function(){runWave(Wave, Ss, Len, MxLen, Sr)}, Ss);
	} else {
		setTimeout(function(){resetMons(Wave);}, 1000);
	}
	return;
}
function resetMons(WV){
	document.getElementById("ItemBut").style.visibility = 'visible';
	var IsDone = 0;
	var IsCnt = 0;
	do{
		IsDone = IsDone + monsLifeDat[IsCnt];
		IsCnt = IsCnt + 1;
	}while(IsCnt <= 49);
	if(IsDone > 0){ 
		setTimeout(function(){resetMons(WV);}, 1000);
	} else {
		var cnt = 0;
		do{
			<!-- console.log("Corrected ", cnt);
			monsActive[cnt] = 0;
			monsLifeDat[cnt] = 0;
			cnt = cnt + 1;
		}while(cnt <= 49);
		if(WV == 1){document.getElementById("WaveBut").innerHTML = waveButItems[2];}
		if(WV == 2){document.getElementById("WaveBut").innerHTML = waveButItems[3];}
		if(WV == 3){document.getElementById("WaveBut").innerHTML = waveButItems[4];}
		if(WV == 4){document.getElementById("WaveBut").innerHTML = waveButItems[5];}
		if(WV == 5){document.getElementById("WaveBut").innerHTML = waveButItems[6];}
	}
}

		} else {
			errorPopup(1);
		}
	}
	if(toUP == 2){
		if((statDeskCoins - 10) >= 0){
			statKnockback = statKnockback + 1;
			statDeskCoins = statDeskCoins - 10;
		} else {
			errorPopup(1);

	}
	if(toUP == 3){
		if((statDeskCoins - 5) >= 0){
			statHealth = statHealth + 1;
			statDeskCoins = statDeskCoins - 5;
		} else {
			errorPopup(1);
		}
	}

function selectItemPurchase(ACTN){
	if(ACTN == 0){
		createItemTest();
	}
	if(ACTN == 1){
		type = 1;
		itemID = getItemLocation(placeRow, placeCol);
		if((statDeskCoins - 20) >= 0){
			if(itemActive[itemID] == 0){
				buildItem(itemID, type);
				statDeskCoins = statDeskCoins - 20;
			}
		} else {
			errorPopup(1);
		}
	}
	if(ACTN == 2){
		type = 2;
		itemID = getItemLocation(placeRow, placeCol);
		if((statDeskCoins - 20) >= 0){
			if(itemActive[itemID] == 0){
				buildItem(itemID, type);
				statDeskCoins = statDeskCoins - 20;
			}
		} else {
			errorPopup(1);
		}
	}
}

function runItem(ItemID){
	uses = itemContentValueA[ItemID];
	type = itemContent[ItemID];
	
	
	itemElem = document.getElementById(itemIDtoLoc(ItemID));
	itemElemTop = getPOS(itemElem.style.top);
	itemElemLeft = getPOS(itemElem.style.left);
	
	itemElem.innerHTML = '<p class="ItemValueZone">'.concat(uses, '</p>');
	console.log(itemElem);
	cnt = 0;
	do{
		cnt = cnt + 1;
		monElem = document.getElementById('MonsZone'.concat(cnt));
		monElemBar = document.getElementById('LifeBar'.concat(cnt));
		monElemBarBack = document.getElementById('LifeBarBack'.concat(cnt));
		monElemBarFront = document.getElementById('LifeBarFront'.concat(cnt));
		
		monElemTop = getPOS(monElem.style.top);
		monElemLeft = getPOS(monElem.style.left);
		//console.log(itemElemTop  + 11, " VS ", monElemTop, " -||- ", itemElemLeft, " VS ", monElemLeft, "-", (monElemLeft + 70));
		
		if((itemElemTop + 11) == monElemTop){
			if(itemElemLeft >= monElemLeft && itemElemLeft <= (monElemLeft + 70)){
				console.log("ITEM HIT MATCH :", ItemID, cnt);
				uses = uses - 1;			
				monLife = monsLifeDat[cnt - 1];
				if(type == 1){ <!-- Road Spikes -->
					monLife = monLife - statDamage;
					if(monLife <= 0){
						monElem.innerHTML = '';
						monElem.style.left = 0;
						monElem.style.top = 0;
						monElem.style.width = 1;
						monElem.style.height = 1;
						monElemBar.innerHTML = '';
						monElemBar.style.left = 0;
						monElemBar.style.top = 0;
						monElemBar.style.width = 1;
						monElemBar.style.height = 1;
						monElemBarBack.innerHTML = '';
						monElemBarBack.style.left = 0;
						monElemBarBack.style.top = 0;
						monElemBarBack.style.width = 1;
						monElemBarBack.style.height = 1;
						monElemBarFront.innerHTML = '';
						monElemBarFront.style.left = 0;
						monElemBarFront.style.top = 0;
						monElemBarFront.style.width = 1;
						monElemBarFront.style.height = 1;
						monLife = 0;
						statDefeated = statDefeated + 1;
						statSpawned = statSpawned - 1;
						statDeskCoins = statDeskCoins + 3;
					}
					monsLifeDat[cnt - 1] = monLife;
				}
				if(type == 2){ <!-- Road Block -->
					monElemLeft = getPOS(monElem.style.left);
					monElemBarLeft = getPOS(monElemBar.style.left);
					monElemBarBackLeft = getPOS(monElemBarBack.style.left);
					monElemBarFrontLeft = getPOS(monElemBarFront.style.left);
					monElem.style.left = monElemLeft + 80;
					monElemBar.style.left = monElemBarLeft + 80;
					monElemBarBack.style.left = monElemBarBackLeft + 80;
					monElemBarFront.style.left = monElemBarFrontLeft + 80;
				}
			}
		}
	}while(cnt <= 49);
	itemContentValueA[ItemID] = uses;
	if(uses > 0){
		runItemDo(ItemID);
	} else {
		endItem(ItemID);
	}
	delete ItemID;
	delete uses;
	delete type;
	delete itemElem;
	delete itemElemTop;
	delete itemElemLeft;
	delete monElem;
	delete monElemBar;
	delete monElemBarBack;
	delete monElemBarFront;
	delete monElemTop;
	delete monElemLeft;
	delete uses;
	return;
}
function runItemDo(itemID){
	setTimeout(function(){runItem(itemID);}, 80);
	delete itemID;
	return;
}

	itemElem = document.getElementById(itemIDtoLoc(Iid));

	itemContent[Iid] = 0;
	itemContentValueA[Iid] = 0;
	itemContentValueB[Iid] = 0;
	itemContentValueC[Iid] = 0;
	itemElem.innerHTML = "";
	itemElem.style.borderStyle = 'none'; 
	delete itemElem
	return;
}

	MOD = 0;
	if(FRAME == 0){
		if(TYPE == 1){

		}
	}
	if(FRAME == 1){
		if(TYPE == 1){
			ELEM.style.backgroundImage = "url('DQU2/MonA2.png')";
		}
	}
	if(FRAME == 2){
		if(TYPE == 1){

	ELEMBF.innerHTML = "".concat(CURLIFE, " / ", MAXLIFE);

		ELEMBB.style.top = 0;

		ELEMBF.style.top = 0;
		ELEMBF.style.width = 1;
		ELEMBF.style.height = 1;
		return;
	} else if(curPOS > 40){

		swapNum = 0;
		console.log(SWRATE);
		if(SWRATE == 1){

			swapNum = 10;
		}
		if(willSwap == swapNum){

function swapLane(MonID, MonBid, MonBBid, MonBFid, MonIdid){

	ELEMBF = document.getElementById(MonBFid);
	currTop = getPOS(ELEM.style.top);
	<!-- console.log(currTop);

	if(currTop == 11){
		UpDown = 2;
	}
	if(currTop == 403){
		UpDown = 1;
	}
	if(UpDown == 1){
		ELEM.style.top = getPOS(ELEM.style.top) - 98;
		ELEMB.style.top = getPOS(ELEMB.style.top) - 98;
		ELEMBB.style.top = getPOS(ELEMBB.style.top) - 98;
		ELEMBF.style.top = getPOS(ELEMBF.style.top) - 98;
	} else if (UpDown == 2){
		ELEM.style.top = getPOS(ELEM.style.top) + 98;
		ELEMB.style.top = getPOS(ELEMB.style.top) + 98;
		ELEMBB.style.top = getPOS(ELEMBB.style.top) + 98;
		ELEMBF.style.top = getPOS(ELEMBF.style.top) + 98;
	}
	delete ELEM;
	delete ELEMB;
	delete ELEMBB;
	delete ELEMBF;
	delete currTop;
	delete UpDown;
	delete MonID;
	delete MonBid;
	delete MonBBid;
	delete MonBFid;
	delete MonIdid;
}

function removeObject(OID){
	var rndElem = document.getElementById(OID);
	if(typeof(rndElem) != 'undefined' && rndElem != null){

	return;

function onKeyChangeDelay(TIME){
	setTimeout(function(){document.getElementById("body").onkeypress = saved_keydown;}, TIME);
}
function onKeyChange(){
	saved_keydown = document.getElementById("body").onkeypress;
	document.getElementById("body").onkeypress = null;
	var test = event.keyCode;
	if(isPlacingItem == 0){
		if(test == 119){
			moveChar("U");
		} else if(test == 115){
			moveChar("D");
		} else if(test == 102){
			doFireRound();
		} else {
			document.getElementById("body").onkeypress = saved_keydown;
		}
	}
	if(isPlacingItem == 1){
		if(test == 119){
			moveSetItemZone("U");
		} else if(test == 115){
			moveSetItemZone("D");
		} else if(test == 100){
			moveSetItemZone("R");
		} else if(test == 97){
			moveSetItemZone("L");
		} else {
			document.getElementById("body").onkeypress = saved_keydown;
		}
	}
	console.log('KEY Was ',test);
	return;
}
